{% for post in site.posts %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="card">
			<h1 class="text-left"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="text-left">{{ post.blurb }} <a href="google.com">google</a></p>
			<p class="text-left">{{ post.date | date_to_string }}</p>
		</div>
	</div>
</div>
{% endfor %}
