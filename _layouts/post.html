---
layout: default
---

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="card">
			<h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
			<p>{{ page.blurb }}</p>
			<div style="border-top: 1px solid #e5e5e5;"></div>
			<p class="post">{{ content }}</p>
			<p>{{ page.date | date_to_string }}</p>
		</div>
	</div>
</div>
