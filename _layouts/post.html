---
layout: default
---

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="card">
			<h1 class="text-left"><a href="{{ post.url }}">{{ page.title }}</a></h1>
			<p class="text-left">{{ page.blurb }} <a href="google.com">google</a></p>
			<p class="post text-left">{{ content }}</p>
			<p class="text-left">{{ page.date | date_to_string }}</p>
		</div>
	</div>
</div>
