---
layout: default
---

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="card">
			<h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
			<p>{{ page.blurb }} <a href="google.com">google</a></p>
			<p class="post">{{ content }}</p>
			<p>{{ page.date | date_to_string }}</p>
		</div>
	</div>
</div>
